name: Build APK (Docker fixed)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Disable BuildKit and pull Buildozer Docker
      run: |
        export DOCKER_BUILDKIT=0
        docker pull kivy/buildozer

    - name: Run Buildozer in Docker
      run: |
        docker run --rm \
          -v "$PWD":/app \
          -w /app \
          kivy/buildozer \
          buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: photo-cleaner-apk
        path: bin/*.apk
